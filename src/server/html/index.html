<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Jérôme Odier" />

		<title>BigBox</title>

		<style type="text/css">
/*-------------------------------------------------------------------------*/

body, html {
	margin: 0;
	padding: 0;
}

/*-------------------------------------------------------------------------*/

body {
	font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
	font-size: 13px;
	font-style: normal;
	font-weight: 400;
}

/*-------------------------------------------------------------------------*/

#menu1_div {
	background-color: #4C4957;

	display: block;

	overflow: auto;

	position: fixed;

	bottom: 0;
	left: 0;
	width: 80px;
	top: 0;
}

/*-------------------------------------------------------------------------*/

#menu2_div {
	background-color: #30333A;

	display: none;

	overflow: auto;

	position: fixed;

	bottom: 0;
	left: 80px;
	width: 300px;
	top: 0;
}

/*-------------------------------------------------------------------------*/

#main_div {
	background-color: #D2D5DA;

	display: block;

	overflow: auto;

	position: absolute;

	bottom: 0;
	left: 80px;
	right: 0;
	top: 0;
}

/*-------------------------------------------------------------------------*/

#menu1_div a {
	border-bottom: 1px solid #5D6370;

	display: block;

	line-height: 122px;

	height: 80px;
	width: 80px;

	text-align: center;
}

/*-------------------------------------------------------------------------*/

#testit, #testit input {
	background-color: white;

	border: none;
	border-radius: 4px;

	font-family: "Monaco", ​"Courier New", "​Terminal", "​monospace";
	font-size: 16px;

	line-height: 23px;

	height: 35px;

	margin: 0;
	padding: 0;

	width: 100%;
}

/*-------------------------------------------------------------------------*/

#testit td {
	color: #93969B;
}

#testit input {
	color: #1ABC9C;
}

/*-------------------------------------------------------------------------*/

.imagebtn {
	cursor: pointer;
	filter: alpha(opacity = 100);
	opacity: 1.0;
}

.imagebtn:hover {
	cursor: pointer;
	filter: alpha(opacity = 75);
	opacity: 0.75;
}

/*-------------------------------------------------------------------------*/

button {
	border: 1px solid #CCC;

	border-radius: 4px;

	cursor: pointer;
}

/*-------------------------------------------------------------------------*/

pre {
	color: #333;

	counter-reset: listing;

	font-family: "Ubuntu Mono", "Menlo", "Monaco", "Consolas", "Courier New", "monospace";
	font-size: 14px;

	line-height: 1.5;

	margin: 00px;
	padding: 10px;
}

/*-------------------------------------------------------------------------*/

pre code {
	white-space: pre-wrap;
}

/*-------------------------------------------------------------------------*/

pre code .line-number {
	counter-increment: listing;

	display: inline-block;

	width: 26px;
}

/*-------------------------------------------------------------------------*/

pre code .line-number:before {
	color: rgb(128, 128, 128);

	content: counter(listing) ". ";

	font: 800 65% / 1.5 sans-serif;
}

/*-------------------------------------------------------------------------*/
		</style>

		<script type="text/javascript">
			/*-------------------------------------------------*/

			document.querySelector('#testit input').addEventListener('keypress', function(e) {

				if(e.keyCode == 13)
				{
					var key = e.target.value.trim();

					if(key)
					{
						get(key);
					}
				}
			});

			/*-------------------------------------------------*/

			function get(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('GET', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send();
			}

			/*-------------------------------------------------*/

			function add(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('PUT', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send(prompt('Value:'));
			}

			/*-------------------------------------------------*/

			function del(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('DELETE', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send();
			}
