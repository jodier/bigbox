<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Jérôme Odier" />

		<title>BigBox</title>

		<style type="text/css">
/*-------------------------------------------------------------------------*/

body, html {
	margin: 0;
	padding: 0;
}

/*-------------------------------------------------------------------------*/

body {
	font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
	font-size: 13px;
	font-style: normal;
	font-weight: 400;
}

/*-------------------------------------------------------------------------*/

#left_div {
	background-color: #4C4957;

	overflow: auto;

	position: fixed;

	bottom: 0;
	left: 0;
	width: 80px;
	top: 0;
}

/*-------------------------------------------------------------------------*/

#right_div {
	background-color: #D2D5DA;

	overflow: auto;

	position: absolute;

	bottom: 0;
	left: 80px;
	right: 0;
	top: 0;
}

/*-------------------------------------------------------------------------*/

#testit, #testit input {
	background-color: white;

	border: none;
	border-radius: 4px;

	font-family: "Monaco", ​"Courier New", "​Terminal", "​monospace";
	font-size: 16px;

	line-height: 23px;

	height: 35px;

	margin: 0;
	padding: 0;

	width: 100%;
}

/*-------------------------------------------------------------------------*/

#testit td {
	color: #93969B;
}

#testit input {
	color: #1ABC9C;
}

/*-------------------------------------------------------------------------*/

.imagebtn {
	cursor: pointer;
	filter: alpha(opacity = 100);
	opacity: 1.0;
}

.imagebtn:hover {
	cursor: pointer;
	filter: alpha(opacity = 75);
	opacity: 0.75;
}

/*-------------------------------------------------------------------------*/

button {
	border: 1px solid #CCC;

	border-radius: 4px;

	cursor: pointer;
}

/*-------------------------------------------------------------------------*/

pre {
	color: #333;

	counter-reset: listing;

	font-family: "Ubuntu Mono", "Menlo", "Monaco", "Consolas", "Courier New", "monospace";
	font-size: 14px;

	line-height: 1.5;

	margin: 00px;
	padding: 10px;
}

/*-------------------------------------------------------------------------*/

pre code {
	white-space: pre-wrap;
}

/*-------------------------------------------------------------------------*/

pre code .line-number {
	counter-increment: listing;

	display: inline-block;

	width: 26px;
}

/*-------------------------------------------------------------------------*/

pre code .line-number:before {
	color: rgb(128, 128, 128);

	content: counter(listing) ". ";

	font: 800 65% / 1.5 sans-serif;
}

/*-------------------------------------------------------------------------*/
		</style>

		<div id="left_div">

		</div>

		<div id="right_div">

			<div style="background-color: #EFEFF4; border: 1px solid #CCC; margin: 00px 24px; padding: 12px;">

				<table id="testit">
					<tr>
						<td style="text-align: right; width: 25px;">
							$
						</td>
						<td style="text-align: left; width: auto;">
							<input type="text" />
						</td>
						<td style="width: 48px;">
							<button onclick="get(document.querySelector('#testit input').value);" style="height: 24px; width: 42px;">get</button>
						</td>
						<td style="width: 48px;">
							<button onclick="add(document.querySelector('#testit input').value);" style="height: 24px; width: 42px;">add</button>
						</td>
						<td style="width: 48px;">
							<button onclick="del(document.querySelector('#testit input').value);" style="height: 24px; width: 42px;">del</button>
						</td>
					</tr>
				</table>

			</div>

			<div id="resut"></div>

		</div>

		<script type="text/javascript">
			/*-------------------------------------------------*/

			document.querySelector('#testit input').addEventListener('keypress', function(e) {

				if(e.keyCode == 13)
				{
					var key = e.target.value.trim();

					if(key)
					{
						get(key);
					}
				}
			});

			/*-------------------------------------------------*/

			function get(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('GET', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send();
			}

			/*-------------------------------------------------*/

			function add(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('PUT', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send(prompt('Value:'));
			}

			/*-------------------------------------------------*/

			function del(key)
			{
				var xmlHttpRequest = new XMLHttpRequest();

				xmlHttpRequest.onreadystatechange = function() {

					if(xmlHttpRequest.readyState == XMLHttpRequest.DONE)
					{
						if(xmlHttpRequest.status == 200)
						{
							showResult(key, xmlHttpRequest.responseText);
						}
						else
						{
							showError(key, xmlHttpRequest.responseText);
						}
					}
				};

				xmlHttpRequest.open('DELETE', document.location.href + 'key/' + key, true);

				xmlHttpRequest.send();
			}
